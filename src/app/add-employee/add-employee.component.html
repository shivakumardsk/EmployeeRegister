<div class="container">
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="form-horizontal">
    <div class="form-group row">
      <label for="firstName" class="col-sm-2 control-label">First Name*</label>
      <div class="col-sm-10">
        <input
          type="text"
          id="firstName"
          class="input"
          formControlName="firstName"
          name="firstName"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="lastName" class="col-sm-2 control-label">Last Name*</label>
      <div class="col-sm-10">
        <input
          type="text"
          id="lastName"
          class="input"
          formControlName="lastName"
          name="lastName"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 control-label">Email Address*</label>
      <div class="col-sm-10">
        <input
          type="text"
          id="email"
          class="input"
          formControlName="email"
          name="email"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="imageUrl" class="col-sm-2 control-label">Image Url*</label>
      <div class="col-sm-10">
        <input
          type="text"
          id="imageUrl"
          class="input"
          formControlName="imageUrl"
          name="imageUrl"
        />
      </div>
    </div>
    <div class="col-sm-20">
      <button
        class="btn btn-primary"
        type="submit"
      >
        Add Employee
      </button>
    </div>
  </form>
</div>
